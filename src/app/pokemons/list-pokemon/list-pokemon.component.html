<h1 class='center'>Pok√©mons</h1>

<div class='container'>
  <div class="row">
    <div *ngFor='let pokemon of pokemons' class="col s6 m4">
      <!-- pour faire l'evenement pour chaque pokemon faut le declarer dans une boucle -->
      <div class="card horizontal" (click) ="selectPokemon(pokemon)" appPkmnBorderCard ="red">
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p><small>{{ pokemon.created | date:'dd/MM/yyy '| lowercase }}</small></p>
            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
